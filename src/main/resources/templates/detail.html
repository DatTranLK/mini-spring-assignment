<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<style>
.header {
	width: 100%;
	height: 200px;
	background-color: #ecf0f1;
}

.header h1 {
	padding-top: 50px;
	font-size: 50px;
}
</style>
</head>
<body>
	<div class="header">
		<h1>Product</h1>
		<a th:href="@{/logout}" class="btn btn-danger"> Log out</a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6" style="width: 400px; height: 450px">
				<img alt="" th:src="${productD.pics}" style="width: 100%; height: 100%">
			</div>
			<div class="col-sm">
				<h3 th:text="${productD.name}"></h3>
				<p th:text="${productD.description}"></p>
				<p>Item code: <span class="btn btn-warning" th:text="${productD.id}"></span></p>
				<p>manufacture: <span th:text="${productD.category.name}"></span></p>
				<p>category: <a th:text="${productD.category.name}"></a></p>
				<p>Available units in stock: <span th:text="${productD.stock}"></span></p>
				<p th:text="${productD.price}"> USD</p>
				<a th:href="@{/home}" class="btn btn-success"><i class="fa fa-arrow-circle-left"></i> Back</a>
				<a th:href="@{/addToCart(id=${productD.id})}" class="btn btn-warning"><i class="fa fa-shopping-cart"></i> Order Now</a>
			</div>
		</div>
	</div>
</body>
</html>
