<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<style>
.header {
	width: 100%;
	height: 200px;
	background-color: #ecf0f1;
}

.header h1 {
	padding-top: 50px;
	font-size: 50px;
}
</style>
</head>

<body>
	<div class="header">
		<h1>Products</h1>
		<p>All the available products in our store</p>
		<div style="margin-left: 90%">
			<a th:href="@{/viewCart}" class="btn"><i class="fa fa-shopping-cart"></i> View Cart</a>
		</div>
		<a th:href="@{/logout}" class="btn btn-danger"> Log out</a>

	</div>
	<div class="container">
		<div class="row">
				<div th:each="product: ${products}">
					<div class="col-md-3">
						<h3 th:text="${product.name}"></h3>
						<div style="width: 150px; height: 170px">
							<img alt="" th:src="${product.pics}"
								style="width: 100%; height: 100%">
						</div>
	
						<p th:text="${product.description}"></p>
						<p th:text="${product.price}">USD</p>
						<p th:text="${product.stock}">units in stock</p>
						<a th:href="@{/detail(id=${product.id})}" class="btn btn-primary" th:name="actionDetail" th:value="${product.id}"><i class="fa fa-info-circle"></i> Details</a>
						<a th:href="@{/addToCart(id=${product.id})}" class="btn btn-warning"><i class="fa fa-shopping-cart"></i> Order Now</a>
					</div>
				</div>

		</div>
	</div>

</body>
</html>
